# File: .github/workflows/repo-sync.yml

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-from-upstream]

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Configure Git attributes for merge strategy
      run: |
        git config --global merge.ours.driver true
        
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "https://github.com/vaibhhvv/original-repo-3.git"
        source_branch: "master"
        destination_branch: "feat-sync"
        sync_tags: ""
        github_token: ${{ secrets.PAT }}

    - name: Revert upstream .github/workflows changes from fork's master
      run: |
        git fetch origin master
        git checkout feat-sync
        git checkout origin/master -- .github/workflows
        git add .github/workflows
        git commit -m "Preserve fork's .github/workflows/" || echo "No changes to workflows"

    - name: Create PR to merge upstream into fork
      env:
        GH_TOKEN: ${{ secrets.PAT }}
      run: |
        # Ensure branch exists
        git fetch origin feat-sync
        git checkout feat-sync
    
        # Check if PR already exists
        if gh pr list --head feat-sync --base master --json number --jq '.[0].number' | grep -q '[0-9]'; then
          echo "PR already exists, skipping."
        else
          gh pr create \
            --title "ðŸ”„ Sync fork with upstream" \
            --body "This PR syncs the \`feat-sync\` branch with upstream \`master\`, preserving local workflows." \
            --base master \
            --head feat-sync
        fi

