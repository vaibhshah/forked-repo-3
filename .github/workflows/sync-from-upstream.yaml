name: Sync from upstream

on:
  repository_dispatch:
    types: [sync-from-upstream]

permissions:
  contents: write

env:
  UPSTREAM_REPO: vaibhhvv/original-repo-3
  FORK_BRANCH: master
  SYNC_BRANCH: sync-upstream-branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork default branch
        uses: actions/checkout@v3
        with:
          ref: ${{ env.FORK_BRANCH }}
          token: ${{ secrets.PAT }}

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git
          git fetch upstream

      - name: Create sync branch from fork/master
        run: |
          git checkout -B $SYNC_BRANCH origin/${{ env.FORK_BRANCH }}

      - name: Sync all files except .github/workflows
        run: |
          # Temporarily move workflows away
          mv .github/workflows ../preserve-workflows

          # Checkout everything from upstream/master into current working tree
          git checkout upstream/master -- .

          # Restore our fork's workflows
          rm -rf .github/workflows
          mv ../preserve-workflows .github/workflows

          # Stage all changes
          git add .

          # Check for changes before committing
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push if changes
        if: env.changes == 'true'
        run: |
          git commit -m "ðŸ”„ Sync fork with upstream, preserving fork workflows ðŸ¤–"
          git push -u origin $SYNC_BRANCH --force

      - name: Create PR
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: "ðŸ”„ Sync fork with upstream, preserving fork workflows ðŸ¤–"
          title: "Sync fork with upstream"
          body: |
            This PR brings your fork in sync with `${{ env.UPSTREAM_REPO }}` `master`.
            Your `.github/workflows/` folder is preserved from the fork.
          branch: ${{ env.SYNC_BRANCH }}
          base: ${{ env.FORK_BRANCH }}
          draft: false
          delete-branch: false
