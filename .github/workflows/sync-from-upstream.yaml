name: Sync from upstream

on:
  repository_dispatch:
    types: [sync-from-upstream]

permissions:
  contents: write

env:
  UPSTREAM_REPO: vaibhhvv/original-repo-3
  SOURCE_BRANCH: master
  FORK_BRANCH: master
  SYNC_BRANCH: sync-upstream-branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork branch
        uses: actions/checkout@v3
        with:
          ref: ${{ env.FORK_BRANCH }}
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git
          git fetch upstream

      - name: Create sync branch from fork
        run: |
          git checkout -B $SYNC_BRANCH origin/${{ env.FORK_BRANCH }}

      - name: Save fork workflows and merge upstream
        run: |
          cp -r .github/workflows ../preserve-workflows

          git merge upstream/${{ env.SOURCE_BRANCH }} --no-edit || true

          rm -rf .github/workflows
          mv ../preserve-workflows .github/workflows

          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push sync branch
        if: env.changes == 'true'
        run: |
          git commit -m "ðŸ”„ Sync fork with upstream, preserving workflows ðŸ¤–"
          git push -u origin $SYNC_BRANCH --force

      - name: Create Pull Request
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: "ðŸ”„ Sync fork with upstream, preserving workflows ðŸ¤–"
          title: "Sync fork with upstream"
          body: |
            This PR syncs your fork with upstream `${{ env.UPSTREAM_REPO }}` (`${{ env.SOURCE_BRANCH }}`),
            preserving your local `.github/workflows/` directory.
          branch: ${{ env.SYNC_BRANCH }}
          base: ${{ env.FORK_BRANCH }}
          delete-branch: true
