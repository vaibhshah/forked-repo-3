# File: .github/workflows/sync-from-upstream.yaml

name: Sync from Upstream

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-from-upstream]

jobs:
  repo-sync:
    uses: your-org/common-actions/.github/workflows/repo-sync-v2.yaml@main
    with:
      source_repo: vaibhhvv/original-repo-3         # Optional, override if needed
      source_branch: master
      destination_branch: feat-sync                 # Or 'master', depending on your fork structure
      base_branch: master                           # The base for PR
    secrets:
      PAT: ${{ secrets.PAT }}
