# File: .github/workflows/repo-sync.yml

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-from-upstream]

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "https://github.com/vaibhhvv/original-repo-3.git"
        source_branch: "master"
        destination_branch: "feat-sync"
        sync_tags: ""
        github_token: ${{ secrets.PAT }}

    - name: Restore forkâ€™s workflows
      run: |
        git config --global user.email "bot@example.com"
        git config --global user.name "Sync Bot"

        git fetch origin master
        git checkout origin/master -- .github/workflows || echo "No workflows to restore"
        git restore --staged .github/workflows || true

        if git diff --quiet && git diff --cached --quiet; then
          echo "No workflow changes to commit"
        else
          git commit -am "ðŸ”§ Restore fork's workflows after upstream sync"
          git push origin feat-sync
        fi


    - name: Create PR to merge upstream into fork
      env:
        GH_TOKEN: ${{ secrets.PAT }}
      run: |
        # Ensure branch exists
        git fetch origin feat-sync
        git checkout feat-sync
    
        # Check if PR already exists
        if gh pr list --head feat-sync --base master --json number --jq '.[0].number' | grep -q '[0-9]'; then
          echo "PR already exists, skipping."
        else
          gh pr create \
            --title "ðŸ”„ Sync fork with upstream" \
            --body "This PR syncs the \`feat-sync\` branch with upstream \`master\`, preserving local workflows." \
            --base master \
            --head feat-sync
        fi

