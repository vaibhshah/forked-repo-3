# File: .github/workflows/sync-from-upstream.yaml

name: Sync from Upstream

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-from-upstream]

jobs:
  repo-sync:
    uses: vaibhshah/common-actions/.github/workflows/repo-sync-v2.yaml@main
    with:
      source_repo: vaibhhvv/original-repo-3       # original repo name
      source_branch: ${{ github.event.client_payload.branch }}
      destination_branch: feat-sync-${{ github.event.client_payload.branch }}
      base_branch: ${{ github.event.client_payload.branch }}
    secrets:
      PAT: ${{ secrets.PAT }}
