# File: .github/workflows/repo-sync.yml

on:
  schedule:
  - cron:  "*/15 * * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [sync-from-upstream]

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "https://github.com/vaibhhvv/original-repo-3.git"
        source_branch: "master"
        destination_branch: "feat-sync"
        sync_tags: ""
        github_token: ${{ secrets.PAT }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT }}
        title: "Sync fork with upstream"
        body: "This PR syncs upstream changes from `master` to `feat-sync`."
        base: master
        branch: feat-sync

